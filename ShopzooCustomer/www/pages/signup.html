
<div layout="column" layout-align="center center">
    <md-toolbar class="md-primary"><h1 class="md-toolbar-tools">ShopZoo Sign-UP</h1></md-toolbar>
    <md-content layout-padding>
        <div>
            <md-input-container>  
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="phone">Mobile num</label>
                <input type="text" name="phone" id="phone" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="password">Password</label>
                <input type="password" name="password" id="pass" />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label for="confirm_password">Re-Enter Password</label>
                <input type="password" name="confirm_password" id="conf_pass" />
            </md-input-container>
        </div>
        <div>
            <md-button class="md-accent md-raised md-hue-2" onclick="signupCustomer()">Submit</md-button>
        </div>
    </md-content>
</div>
