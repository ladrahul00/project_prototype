<form id="login-form">
  <div class="heading">Signup to ShopZoo</div>   
  <div class="log">
    <label for="first">First Name</label> <br />
    <input type="text" name="first" id="first" /> <br />
    <label for="last">Last Name</label> <br />
    <input type="text" name="last" id="last" /> <br />
    <label for="phone">Mobile num</label> <br />
    <input type="text" name="phone" id="phone" /> <br />
    <label for="email">Email</label> <br />
    <input type="email" name="email" id="email" /> <br />
    <label for="password">Password</label> <br />
    <input type="password" name="password" id="pass" /> <br />
    <label for="confirm_password">Reenter Password</label> <br />
    <input type="password" name="confirm_password" id="conf_pass" /> <br />
    <button onclick="signupCustomer()">Submit</button>
  </div>
</form>
