<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/application.css" />
        <title>Hello World</title>
        <script type="text/javascript">
            (function() {
                var method;
                var noop = function () {};
                var methods = [
                    'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
                    'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
                    'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
                    'timeStamp', 'trace', 'warn'
                ];
                var length = methods.length;
                var console = (window.console = window.console || {});

                while (length--) {
                    method = methods[length];

                    // Only stub undefined methods.
                    if (!console[method]) {
                        console[method] = noop;
                    }
                }
            }());
        </script>
    </head>
    <body>
        <div class="appContainer" ng-app="shopApp" ng-controller="appCtrl">
			<div class="title-bar"></div>
			<div class="app-logo">
				<img class="app-logo-image" src="img/logobaby.png"/>
			</div>
			<div class="login-button">
				<button class="btn-login" onclick="login.html">LOGIN</button>
				<button class="btn-login">SIGNUP</button>
				<button class="btn-facebook"></button>
			</div>
        </div>
        <script src='lib/shred.bundle.js' type='text/javascript'></script>
        <script src='lib/swagger.js' type='text/javascript'></script>
        <script src='lib/sdk-init.js' type='text/javascript'></script>
        <script src='app.js' type='text/javascript'></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
